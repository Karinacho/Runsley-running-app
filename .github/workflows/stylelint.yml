name: Stylelint Check

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    stylelint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
                  cache: "pnpm"
                  cache-dependency-path: pnpm-lock.yaml

            - name: Set up pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run Stylelint
              run: pnpm exec stylelint "styles/**/*.css"
